<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

<body>
    <audio id="afronova">      
            <source src="./src/AFRONOVA.mp3" type="audio/mpeg">
    </audio>
    <audio id="capjack">      
            <source src="./src/captainjack.mp3" type="audio/mpeg">
    </audio>
            <div class="canvas-holder">
            <div id="welcome-menu" class="welcome-menu">
                <h1 id="wm-1">Welcome</h2>
                <h3 id="wm-2">Easy Mode </h2>
                <h3 id="wm-3">Hard Mode </h2>
            </div>
            <canvas id="game-canvas" hidden></canvas>
            </div>
            <script src="main.js"></script>
            <div class="button-holder">
                <button id="play-audio" hidden class="game-button" onclick="playAudio()" type="button">Resume Audio</button>
                <button id="pause-audio" hidden class="game-button" onclick="pauseAudio()" type="button">Pause Audio</button>
                <!-- <button onclick="loop()" type="button">Play Game</button> -->
            </div>
    <script>
        var x = document.getElementById("afronova");

        function playAudio() {
            x.play();
        }

        function pauseAudio() {
            x.pause();
        }
        </script>
